---
ldap:
  server: ldap://server.domain:389 
  bindDn: uid=binduser,cn=users,cn=accounts,dc=domain,dc=domain
  bindPassword: bindpassword
  userBaseDn: cn=users,cn=accounts,dc=ipa,dc=domain
